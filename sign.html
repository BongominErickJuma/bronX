<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BronX</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
    
    <!-- Update these with your own fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/bronx.PNG" alt=""></a>
        </div>
        <div class="hamburger">
            <span class="up"></span>
            <span class="center"></span>
            <span class="down"></span>
        </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="class.html" class="nav__link current">Classes</a></li>
                    <li class="nav__item"><a href="trainers.html" class="nav__link">Personal</a></li>
                    <li class="nav__item"><a href="price.html" class="nav__link">Prices & Plans</a></li>
                    <li class="nav__item"><a href="schedule.html" class="nav__link">Schedule</a></li>
                    <li class="nav__item"><a href="sign.html" class="nav__link">Sign up</a></li>
                </ul>
            </nav>
    </header>
    <div class="wrapper">
        <section class="sign reveal">
            <h2 class="sign-title">Sign Up For A Workout</h2>
    
            <form action="#">
                <label for="fname"></label>
                <input type="text" id="fname" name="firstname" placeholder="name...">
            
                <label for="lname"></label>
                <input type="email" id="lname" name="lastname" placeholder="email...">
    
                <label for="w3review"></label>
                <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="message..."></textarea>
    
                <input type="submit" value="Submit">
              </form>
        </section>
       
        <footer>
            <div class="working">
                <div class="working-hours">
                    <h2 class="uppercase">working hours</h2>
                    <p>Monday - Friday 5:00 AM - 12:00 AM</p>
                    <p>Saturday - Sunday 8:00 AM - 10:00 AM</p>
                </div>
                <div class="addresses">
                    <h2 class="uppercase">Address</h2>
                    <p>661 Sulphur Springs Ave.</p>
                    <p>Bronx, NY 10465</p>
                </div>
            </div>
            <ul class="social-list">
                <li class="social-list__item">
                    <a class="social-list__link" href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="#">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="#">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
